          schema:
            $ref: '#/definitions/form.ErrorResponse'
      summary: Sign up with a magic link
      tags:
      - users
  /users/{user_id}/roles:
    get:
      consumes:
      - application/json
      description: Get user information with roles in organizations
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/form.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/form.ErrorResponse'
      summary: Get user information with roles in organizations
      tags:
      - users
  /users/invite:
    post:
      consumes:
      - application/json
      description: Invite a user to an organization by sending a magic link to their
        email
      parameters:
      - description: Invite User
        in: body
        name: invite
        required: true
        schema:
          $ref: '#/definitions/form.InviteUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/form.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/form.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/form.ErrorResponse'
      summary: Invite a user to an organization with role Admin or Member
      tags:
      - users
  /users/profile:
    get:
      description: get logged user from token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.MessageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/form.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/form.ErrorResponse'
      security:
      - Bearer: []
      summary: get logged user from token
      tags:
      - users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
